<!DOCTYPE html>

<html lang="ko" class="h-100" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0" />
		<title>점메추</title>
		<style type="text/css"></style>
		<!-- prettier-ignore -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<!-- prettier-ignore -->
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
		<!-- prettier-ignore -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<!-- prettier-ignore -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script type="text/javascript">
			const restaurant = [
				"420퍼스타보",
				"CU",
				"곰냉면",
				"남대문칼국수골목",
				"놀부부대찌개",
				"농민백암순대",
				"담미온",
				"대독장",
				"대한칡냉면&돈까스(배달)",
				"돈까스가떙길때",
				"돈블리",
				"동남집",
				"동아반점",
				"방배김밥",
				"백소정",
				"버거킹",
				"브라운돈까스",
				"산방식당",
				"설악추어탕",
				"송셰프",
				"순희네",
				"식껍",
				"禮신라삼계탕",
				"정신라멘",
				"정원순두부",
				"정일백 하노이 쌀국수",
				"진주회관",
				"청송옥",
				"춘천닭갈비",
				"코코이찌방",
				"콩나물떡라면(꽝)",
				"하루정찬",
				"호수집",
				"홍대돈부리",
			];

			$(document).ready(function () {
				$('[data-toogle="tooltip"]').tooltip();
				$("#btnChangTheme").on("click", function () {
					var mode = "dark";
					if ($(this).hasClass("btn-light")) {
						mode = "light";
						$(".bi-moon-stars-fill").removeClass("d-none");
						$(".bi-brightness-high-fill").addClass("d-none");
						$(this).removeClass("btn-light");
						$(this).addClass("btn-dark");
					} else {
						$(".bi-brightness-high-fill").removeClass("d-none");
						$(".bi-moon-stars-fill").addClass("d-none");
						$(this).removeClass("btn-dark");
						$(this).addClass("btn-light");
					}
					$("html").attr("data-bs-theme", mode);
				});
				$('[data-bs-toggle="tooltip"]').tooltip();
				$("#btnSelect").on("click", function () {
					$("#result").html("&nbsp;").fadeOut();
					$(this).attr("disabled", true);
					$(this).find(".spinner-grow").removeClass("d-none");
					$(this).find('[role="status"]').text("Seacrhing");
					$("#icoRetry").addClass("d-none");
					var sel = restaurant[Math.floor(Math.random() * restaurant.length)];
					setTimeout(() => {
						$("#result").text(sel).fadeIn(1500);
						$(this).attr("disabled", false);
						$(this).find(".spinner-grow").addClass("d-none");
						$(this).find('[role="status"]').text("Retry");
						$("#icoRetry").removeClass("d-none");
					}, 1000);
				});
			});
		</script>
	</head>
	<body class="d-flex h-100 text-center">
		<div class="text-end fixed-top p-3 max">
			<button type="button" id="btnChangTheme" aria-label="Theme" title="테마변경" class="btn btn-light">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill d-none" viewBox="0 0 16 16">
					<!-- prettier-ignore -->
					<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
					<!-- prettier-ignore -->
					<path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
					<!-- prettier-ignore -->
					<path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
				</svg>
			</button>
		</div>
		<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column" style="max-width: 42em">
			<header class="mb-auto"></header>
			<main class="px-3">
				<h1 class="h1">식당 랜덤 고르기</h1>
				<p class="lead">오늘 밖에서 먹고 싶은데 어디로 갈지 고민이라면</p>
				<div class="d-table w-100 h-100">
					<h1 class="d-table-cell align-middle display-3 fw-bold" id="result" style="display: none">&nbsp;</h1>
				</div>
				<p class="lead">
					<button class="btn btn-lg btn-success fw-bold" type="button" id="btnSelect">
						<span class="spinner-grow align-middle d-none" aria-hidden="true"></span>
						<span class="spinner-grow align-middle spinner-grow-sm d-none" aria-hidden="true"></span>
						<span role="status" class="align-middle">Where?</span>
						<span id="icoRetry" class="d-none">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
								<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
							</svg>
						</span>
						<span class="spinner-grow align-middle spinner-grow-sm d-none" aria-hidden="true"></span>
						<span class="spinner-grow align-middle d-none" aria-hidden="true"></span>
					</button>
				</p>
			</main>
			<footer class="mt-auto my-5 pt-5 text-muted text-center text-small">
				<p class="mb-1">©2023 Anonymous All rights Reserved.</p>
			</footer>
		</div>
	</body>
</html>
